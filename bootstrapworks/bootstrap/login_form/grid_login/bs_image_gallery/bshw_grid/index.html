<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        }
    </style>

</head>

<body>
    <div class="container mt-2 ">

        <div class="row bg-white" >


            <div class="col-lg-4 col-md-3 col-6">
                <form action="" class="btn btn-light">
                    <h1>Registration</h1>
                    <div class="mt-1">
                        <label for="">Full name</label>
                        <input type="text" placeholder="Enter full name" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="">Email</label>
                        <input type="Email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="">Password</label>
                        <input type="Password" placeholder="Enter your Password" class="form-control">
                    </div>
                    <div class="mt-3">
                        <h5>Gender</h5>
                        <label for="">Male</label>
                        <input type="radio">
                        <label for="">Female</label>
                        <input type="radio">
                        <label for="">Prefer not to say</label>
                        <input type="radio">
                    </div>
               
            </div>
            <div class="col-lg-4 col-md-3 col-6">

                <div class="mt-5">
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="">Phone Number</label>
                    <input type="contact" placeholder="Enter your number" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="Confirm your password" class="form-control">
                </div>
                
            </div>
            <div>
                <input type="button" value="Register" class="form-control mt-4 btn btn-outline-primary">
            </div>
        
                </form>
        </div>
    </div>



       

    
</body>

</html>
